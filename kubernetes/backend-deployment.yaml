apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/$PROJECT_ID/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 8000
  selector:
    app: backend